<html>
<head>

	<script>


		function answer(){
			var radio = document.getElementsByName("trivia");
			var selection = false;
			var message = "";

			for(var i = 0; i < radio.length; i++) { 
				if(radio[i].value == "yes" && radio[i].checked == true) { 
							selection = true; 
					} //end if statement 
			} //end for loop

			if(selection == true) {
				message = message + "<b><p style='color:green'>Way to go!</p></b>"; 
			} else { 
				message = message + "<b><p style='color:red'>Try again my friend.</p></b>"; 
			}
			document.getElementById("response").innerHTML = message;

		} //end function answer

	</script>

</head>

<body>
	<h3>Tricky Question</h3>
  <p>What is a wren?</p>

  <form>
  	<div id="response"> </div>
		<input type="radio" name="trivia" value="no"> A Car <br>
		<input type="radio" name="trivia" value="yes"> A Bird <br>
		<input type="radio" name="trivia" value="no"> A Rat <br>
		<input type="radio" name="trivia" value="no"> A Card Game <br> 
		<input type="button" value="Click Here" onclick="answer()">
	</form>


</body>


</html>
