<!DOCTYPE html> 
<html> 
<head> 
<title> Menu </title> 
<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script> 
<script> 
function start(){ 
sjs.open(); 
var menu_text = new sjs.Text("MENU",28,"blue"); 
menu_text.centerH(); 
var game_text = new sjs.Text("Use the W,A,S,D Keys to Control the Player. Only eat enemies smaller than you! also press p to start/pause music",28,"#ff0"); 
game_text.centerH().offset(0, 30); 

if(localStorage.endless == 1) { 
    var endlessBtn = new sjs.Button("Endless", function(){ 
      window.location = "More.html"; 
    }); 
    endlessBtn.center(); 
} else { 
   var startBtn = new sjs.Button("Start", function(){ 
    window.location = "fish.html"; 
  }); 
  startBtn.center(); 
}  
  

var info_text = new sjs.Text("Creater Chris McKight",20,"black"); 
  
info_text.bottom().centerH(); 
  
var info_text = new sjs.Text("",20,"black"); 
  
 
  
} 
</script> 
</head> 
<body onload="start()"> 
<h1> Fish </h1> 
  
<div id="target" style="margin:auto;background:grey;"></div> 
</body> 
</html>
